name: CI

# This workflow runs on pull requests and pushes to master
# It ensures code quality through type checking, linting, formatting, and building
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install backend dependencies
        run: cd ./backend && bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check:all

      - name: Lint
        run: bun run lint

      - name: Format Check
        run: bun run check:ci

      - name: Build
        run: bun run build
