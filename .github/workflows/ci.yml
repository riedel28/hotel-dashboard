name: CI

# This workflow runs on pull requests and pushes to master
# It ensures code quality through type checking, linting, formatting, and building
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check:all

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format:fix

      - name: Build
        run: npm run build
